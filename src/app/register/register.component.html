  <!DOCTYPE html>
  <html lang="es">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Registro - PeakCounter</title>
  </head>
  <div class="form-container">
    <form #registerForm="ngForm" (ngSubmit)="onSubmit(registerForm.value)">
      <label for="name_user">Nombre</label>
      <input type="text" id="name_user" name="name_user" ngModel required placeholder="Tu nombre">
    
      <label for="email">Correo Electrónico</label>
      <input type="email" id="email" name="email" ngModel required placeholder="ejemplo@correo.com">
    
      <label for="password">Contraseña</label>
      <input type="password" id="password" name="password" ngModel required placeholder="Crea una contraseña">
    
      <button type="submit" >Registrarse</button>
    </form>   
  </div>
